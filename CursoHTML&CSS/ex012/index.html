<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vdeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor:</p>

    <video src="midia/meu-video.mp4" controls width="500" poster="imagens/thumb.jpg"></video>

    <p>Veja este outro vídeo:</p>
    <video controls width="500" poster="imagens/thumb.jpg">
        <source src="midia/Great Grey Wolf Sif - Dark Souls Soundtrack.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com esse vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/GL8ioRmJVHM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
