<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>Ouça essa música:</p><audio src="midia/the_world_relaxing.mp3" controls autoplay></audio>
    <p>Agora ouça essa:</p>
    <audio preload="matadata" autoplay controls loop>
        <source src="midia/Mii_Channel_Light_Music_Remix.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegardor não é compatível com áudios. <a href="midia/Mii_Channel_Light_Music_Remix.mp3"></a>Clique aqui para baixar o arquivo MP3!</p>
    </audio>
</body>
</html>
