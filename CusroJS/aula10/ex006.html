<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div#area {
            font: normal 30pt Arial;
            background: rgb(75, 179, 75);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
            transition: all 5ms linear;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.style.cursor = 'pointer'
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'rgb(255, 10, 30)'
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'rgb(10, 100, 10)'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'rgb(75, 179, 75)'
        }
    </script>
</body>
</html>
