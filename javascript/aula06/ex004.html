<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bold 20pt Arial;
            background-color: rgb(149, 236, 236);
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`${nome}, seu nome tem ${nome.length} letras!<br/>`)
        document.write(`Além disso, seu nome em maiúsculas é ${nome.toUpperCase()}!<br/>`)
        document.write(`E também, seu nome em minúsculas é ${nome.toLowerCase()}!`)
    </script>
</body>
</html>
