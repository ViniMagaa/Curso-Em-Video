<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>


    <script>
        function calcular() {
            var vel = document.querySelector('input#vel')
            var res = document.querySelector('#res')
            var velocidade = Number(vel.value)
            if (velocidade > 60) {
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>'
            } else {
                res.innerHTML += '<p>Sua velocidade está dentro dos parâmetros.</p>'
            }
            res.innerHTML += '<p>Dirija com consciência!</p>'
        }

    </script>
</body>
</html>
